<!DOCTYPE html>
<html>
  <head>
    <title>Car purchase form</title>
  </head>
  <body>
    <form action="" id="form">
      <div>
        <div class="titleContainer">
          <p>Brand :</p>
          <p id="carBrand"></p>
        </div>
        <div class="titleContainer">
          <p>Model :</p>
          <p id="model"></p>
        </div>
        <div>
          <p>Fullname:</p>
          <input required type="text" id="fullname" />
        </div>
        <div>
          <p>Pick up place:</p>
          <input id="pickup" required type="text" />
        </div>
        <div>
          <p>Pick up date:</p>
          <input type="date" id="date" name="date" />
        </div>
      </div>

      <label for="payment">Payment:</label>
      <select id="payment" name="payment" required>
        <option value="">Choose option</option>
        <option value="gotowka">Cash</option>
        <option value="kredyt">Credit</option>
        <option value="leasing">Leasing</option>
      </select>

      <div class="radiobutton">
        <label for="insurance">Insurance:</label>
        <label
          ><input id="insuranceyes" type="radio" name="insurance" value="tak" />
          Yes</label
        >
        <label
          ><input id="insuranceno" type="radio" name="insurance" value="nie" />
          No</label
        >
      </div>

      <div class="checkboxes">
        <label for="extras">Extras:</label>
        <label
          ><input
            id="nawigacja"
            type="checkbox"
            name="extras"
            value="nawigacja"
          />
          Navigation +5000PLN</label
        >
        <label
          ><input id="kamera" type="checkbox" name="extras" value="kamera" />
          Rear view camera +7000PLN</label
        >
        <label
          ><input
            id="siedzenia"
            type="checkbox"
            name="extras"
            value="skorzane_siedzenia"
          />
          Leather seats +2000PLN</label
        >
      </div>
      <div class="titleContainer">
        <p>Price:</p>
        <p id="price"></p>
      </div>
      <p id="error"></p>
      <div class="space">
        <a href="shop.html">Back</a>
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
