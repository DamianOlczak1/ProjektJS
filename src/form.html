<!DOCTYPE html>
<html>
<head>
	<title>Formularz zakupu samochodu</title>
</head>
<body>




<form action="" id="form">
	<div>
		<div class="titleContainer"><p>Marka: </p><p id="carBrand"></p></div>
		<div class="titleContainer"><p>Model: </p><p id="model"></p></div>
		<div><p >Imię i nazwisko: </p><input required type="text" id="fullname"/></div>
		<div><p>Miejsce odbioru: </p><input required type="text"/></div>
			<div>
				<input type="date" id="date" name="date"/>
				
		 </div>
		</div>

		<label for="payment">Opcja płatności:</label>
		<select id="payment" name="payment" required>
			<option value="">Wybierz opcję</option>
			<option value="gotowka">Gotówka</option>
			<option value="kredyt">Kredyt</option>
			<option value="leasing">Leasing</option>
		</select>

		<div class="radiobutton">
			<label for="insurance">Ubezpieczenie:</label>
			<label><input type="radio" name="insurance" value="tak"> Tak</label>
			<label><input type="radio" name="insurance" value="nie"> Nie</label>
		</div>

		<div class="checkboxes">
			<label for="extras">Dodatki:</label>
			<label><input id="nawigacja" type="checkbox" name="extras" value="nawigacja"> Nawigacja +5000PLN</label>
			<label><input id="kamera" type="checkbox" name="extras" value="kamera"> Kamera cofania +7000PLN</label>
			<label><input id="siedzenia" type="checkbox" name="extras" value="skorzane_siedzenia"> Skórzane siedzenia +2000PLN</label>
		</div>
		<div class="titleContainer"><p>Cena: </p><p id="price"></p></div>
		<p id="error"></p>
		<div class="space">
			<a href="shop.html">Powrót</a>
			<button type="submit">Wyślij formularz</button>
		</div>
		
	</form>
</body>
</html>
